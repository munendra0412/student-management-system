{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="POST" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-11">
                    <h5 class="form-title"><span>Add Student</span></h5>
                </div>
                {% if messages %}
                    {%for message in messages%}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name='profile_pic'>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name='first_name'>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name='last_name'>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" readonly name='email'>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" readonly name='username'>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name='password'>
                    </div>
                </div>

                <div class="col-sm-11">
                    <div class="form-group">
                       <label>Gender</label>
                       <select class="form-control">
                          <option>Select Gender</option>
                          <option>Female</option>
                          <option>Male</option>
                          <option>Others</option>
                       </select>
                    </div>
                 </div>

                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Course</label>
                       <select class="form-control">
                          <option>Select Course</option>
                          <option>Female</option>
                          <option>Male</option>
                          <option>Others</option>
                       </select>
                    </div>
                 </div>

                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Session Year</label>
                       <select class="form-control">
                          <option>Select Year</option>
                          <option>Female</option>
                          <option>Male</option>
                          <option>Others</option>
                       </select>
                    </div>
                 </div>

                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Address</label>
                       <textarea class="form-control"></textarea>
                    </div>
                 </div>



                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
               
             </form>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
